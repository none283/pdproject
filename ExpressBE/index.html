    <script>
        var language;
        function getLanguage(lan) {
            $.ajax({
                url: '/public/language/' + lan + '.json', 
                dataType: 'json',
                async: false,
                success: function (lang) {
                    language = lang
                }
            });
        }

        function setLanguage(lang) {
            getLanguage(lang);

            $('.findbuttonnum1').text(language.btn_find_by_name);
            $('.findbuttonnum2').text(language.btn_find_by_industry);
            $('#spanlistofcompany').text(language.btn_list_company);
            $('#companynameinput').attr("placeholder", language.input_company_name);
            $('.language-dropbtn').text(language.btn_languagues);

            if(lang == "en")
            {
                $('.gioithieuclass').text(server_database_data[index_company_now - 1].gioithieu);
                $('.notable_class').text(server_database_data[index_company_now - 1].notable_project);
                $('.quotes_class').text(server_database_data[index_company_now - 1].quotes);
            }
            else if(lang == "ru")
            {
                $('.gioithieuclass').text(server_database_data[index_company_now - 1].rus_gioithieu);
                $('.notable_class').text(server_database_data[index_company_now - 1].rus_notable);
                $('.quotes_class').text(server_database_data[index_company_now - 1].rus_quotes);
            }
        }

        function myFunction2() {
            document.getElementById("language-myDropdown").classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.language-dropbtn')) {
                var dropdowns = document.getElementsByClassName("language-dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <script>
        var url = 'http://localhost:3000/userdata';
        var username = "";
        fetch(url)
        .then((response) => response.json())
        .then((user) => {
            username = user.username;
            document.getElementById("dropbtn-account-id").innerText = "User: " + user.username;

            companies = user.companies;
            var coms = companies.split(",");

            for (let index = 0; index < coms.length; index++) {
                var ele = document.createElement('a');
                var linkText = document.createTextNode(coms[index]);
                ele.appendChild(linkText);
                ele.href = "#";
                ele.onclick = function (){
                    var string = 'data-position="' + coms[index] + '"';
                    index_company_now = coms[index];
                    for (let i = 1; i <= 10; i++) {
                        if(i != coms[index])
                        {
                            var othervalue = 'data-position="' + i + '"';

                            var element = document.querySelector('[' + othervalue + ']');        
                            element.style.display = "none";
                        }
                        else
                        {
                            var element = document.querySelector('[' + string + ']');
                            element.style.display = "flex";
                        }
                    };
                };
                document.getElementById("dropdown-content-account-id").appendChild(ele);
            }
        });
